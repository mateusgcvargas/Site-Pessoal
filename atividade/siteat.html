<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styleat.css">
</head>
<style>body{background-image: url(modern-simple-background-minimalist-lanscape-background-luxury-modern-black-gold-vector-background_609989-373.avif);
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;}</style>
<body>
    <div id="navbar">
        <div class="esq"><img class="logo" src="Arasaka_Logo_CP2077.png" alt="arasaka-logo"></div>
        <div class="centro"></div>
        <div class="dir"></div>


    </div>
    <div id="titulo"><h1>Registro de Usuário</h1></div>
    <div id="formulario">
        <label for="nome">Digite o Nome</label> <br>
        <input id="nome"> <br>
        <div id="respostanome"></div> <br>
        <label for="CPF">Digite o CPF</label> <br>
        <input id="CPF" type="number"> <br>
        <div id="respostaCPF"></div> <br>
        <label for="email">Digite o Email</label> <br>
        <input id="email"> <br>
        <div id="respostaemail"></div> <br>
        <label for="senha">Digite a Senha</label> <br>
        <label for="senha">(Deve conter pelo menos um carater maiúsculo, minúsculo e símbolo)</label> <br>
        <input id="senha" type="password"> <br>
        <div id="respostasenha"></div> <br>
        <button onclick="verificar()" id="botverificar">Registrar</button> <br>
        <div id="respostadoc"></div> <br>
        <div id="dados"><h3>Dados do Usuário</h3></div>
        <div></div>
        <div id="dadosnome"></div>
        <div id="dadoscpf"></div>
        <div id="dadosemail"></div>



    </div>
    
</body>
<script src="atividade.js"></script>
</html>
